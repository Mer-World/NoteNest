<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body{
        background-image: url("noteimage.jpg");
        background-repeat: no-repeat;
        background-size:cover;
        
    }

  </style>

</head>
<body>
    <div class="container text-center justify-content-center mt-5">
  
  <h1>Note Nest</h1>

  <div id="list" style="display: flex; gap: 10px; align-items: center;"></div>

  <div id="allNotes"></div>

</div>

  <script>
    const label = document.createElement("label");
    const textarea = document.createElement("textarea");
    textarea.id = "eachnote";
    textarea.placeholder = "Today I...";
    
    const all = document.getElementById("list");
    all.appendChild(label);
    all.appendChild(textarea);

    const button = document.createElement("button");
    button.innerText = "Done";
    button.style.backgroundColor = "green";
    button.style.color = "white";
    button.style.border = "none";
    button.style.padding = "10px 20px";
    button.style.cursor = "pointer";
    button.style.fontSize = "12px";
    button.style.fontWeight = "bold";
    button.style.borderRadius = "6px";
    button.style.fontFamily = "Arial, sans-serif";
    button.style.marginLeft = "10px";
    all.appendChild(button);
    button.onclick = saveNote;

    function saveNote() {
      const note = document.getElementById("eachnote").value;
      const noteList = document.createElement("div");
      noteList.className = "noteList"; // Use class instead of duplicate ID
      noteList.innerHTML = note;

      const allNotes = document.getElementById("allNotes");
      allNotes.appendChild(noteList);

      localStorage.setItem("Note", note); // Still stores only the latest note
    }
  </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
